<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
	
</head>
<body>
<div class="container p-5">
    <h2>Submit Data</h2>
    <form id="submitForm1" action="http://localhost:8080/springdemo/" method="post" target="formTarget1">
        <div class="mb-3">
            <label for="key1" class="form-label">Key 1</label>
            <input type="text" class="form-control" id="key1" name="key1" required>
        </div>
        <div class="mb-3">
            <label for="key2" class="form-label">Key 2</label>
            <input type="text" class="form-control" id="key2" name="key2" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="openWindowAndSubmit1()">Submit1</button>
    </form>
	
	 <h2>Submit Data</h2>
    <form id="submitForm2" action="http://localhost:8080/springdemo/test" method="post" target="formTarget2">
        <div class="mb-3">
            <label for="key1" class="form-label">Key 1</label>
            <input type="text" class="form-control" id="key1" name="key1" required>
        </div>
        <div class="mb-3">
            <label for="key2" class="form-label">Key 2</label>
            <input type="text" class="form-control" id="key2" name="key2" required>
        </div>
		<button type="button" class="btn btn-primary" onclick="openWindowAndSubmit2()">Submit2</button>
    </form>
</div>



<script>
    function openWindowAndSubmit1() {
        // Open a new window
        var newWindow = window.open('', 'formTarget1', 'width=800,height=600');

        // Submit the form to the new window
        document.getElementById('submitForm1').submit();
    }
	
	function openWindowAndSubmit2() {
        // Open a new window
        var newWindow = window.open('', 'formTarget2', 'width=800,height=600');

        // Submit the form to the new window
        document.getElementById('submitForm2').submit();
    }
</script>
</body>
</html>
